<!DOCTYPE html>
<html lang="ko">
@@include('../include/head.html')
<body>
<div class="wrap">
    @@include('../include/header.html')
    <main>
        @@include('../include/aside.html')
        <article class="content-container">
            <!-- 컨텐츠 s-->
            <section class="notice-section">
                <h3 class="font-h1 mb30 font-weight-bold">공지사항 수정</h3>
                <div class="card">
                    <h5 class="d-flex align-items-center font-h3 mb20">
                        <i class="icon ico_edit_purple"></i>
                        <span class="ml9 font-weight-semi-bold">에디터</span>
                    </h5>
                    <div class="row">
                        <div class="col-xl-auto">
                            <p class="font-weight-semi-bold font-p2 mb12">분류</p>
                            <div class="row">
                                <div class="col-xl">
                                    <div class="form-group">
                                        <div class="btn-group w-100 custom-radio-container">
                                            <div class="custom-radio-group">
                                                <input class="radio-input" type="radio" name="example3" checked
                                                       id="customRadio10">
                                                <label for="customRadio10" class="btn btn-secondary btn-md">시스템</label>
                                            </div>
                                            <div class="custom-radio-group ">
                                                <input class="radio-input" type="radio" name="example3"
                                                       id="customRadio11">
                                                <label for="customRadio11" class="btn btn-secondary btn-md">개발/연동</label>
                                            </div>
                                            <div class="custom-radio-group ">
                                                <input class="radio-input" type="radio" name="example3"
                                                       id="customRadio12">
                                                <label for="customRadio12"
                                                       class="btn btn-secondary btn-md">정산</label>
                                            </div>
                                            <div class="custom-radio-group ">
                                                <input class="radio-input" type="radio" name="example3"
                                                       id="customRadio13">
                                                <label for="customRadio13"
                                                       class="btn btn-secondary btn-md">프로모션</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-auto">
                            <p class="font-weight-semi-bold font-p2 mb12">상태</p>
                            <div class="row">
                                <div class="col-xl">
                                    <div class="form-group">
                                        <div class="btn-group w-100 custom-radio-container">
                                            <div class="custom-radio-group">
                                                <input class="radio-input" type="radio" name="example4" checked
                                                       id="customRadio14">
                                                <label for="customRadio14" class="btn btn-secondary btn-md">공개</label>
                                            </div>
                                            <div class="custom-radio-group ">
                                                <input class="radio-input" type="radio" name="example4"
                                                       id="customRadio15">
                                                <label for="customRadio15" class="btn btn-secondary btn-md">비공개</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-auto">
                            <!--TODO : 체크박스로 수정-->
                            <p class="font-weight-semi-bold font-p2 mb12">상단고정</p>
                            <label class="btn btn-lg  btn-secondary btn-round fsz-14px mb0 mr-2">
                                <input type="checkbox" name="" value="checked">
                                <span>필수안내 <span>(3/5)</span></span>
                            </label>
                            <label class="btn btn-lg  btn-secondary btn-round fsz-14px mb0">
                                <input type="checkbox" name="" value="checked" disabled>
                                <span>필수안내 <span>(3/5)</span></span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl">
                            <p class="font-weight-semi-bold font-p2 mb12">제목</p>
                            <div class="form-group">
                                <label class="w-100 mb0">
                                    <input class="form-control" type="text">
                                </label>
                            </div>
                        </div>
                    </div>
                    <p class="font-weight-semi-bold font-p2 mb12">내용</p>
                    <div id="editor"></div>

                    <div id="tui-color-picker-conatiner"></div>
                    <div class="clearfix mt-3">
                        <div class="float-right">
                            <button class="btn btn-primary btn-md btn-round">저장하기</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 컨텐츠 e-->
        </article>
    </main>
    @@include('../include/footer.html')
</div>
<script>

    /*에디터사용*/
    const { Editor } = toastui;
    const { colorSyntax } = Editor.plugin;
    const colorSyntaxOptions = {
        preset: ['#000000', '#FF3131', '#7852E8','#0086F1']
    };
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '800px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical',
        plugins: [[colorSyntax,colorSyntaxOptions]]
    });
    editor.getMarkdown();
</script>
</body>
</html>
