            <section>
                <div id='calendar'></div>

        <!-- 컨텐츠 e-->

<!--풀캘린더 함수의 경우 전역으로 넣을시 에러가 발생해서 페이지 별로 스크립트 분리-->
<script>
    // full calender
    (function(){
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
                right: 'prev,next,today',
                center: 'title',
                left: ''
            },
            nowIndicator: true,
            locale: 'ko', // 한국어 설정
            weekNumberCalculation: 'ISO',
            editable: true,
            selectable: true,
            dayMaxEvents: true, // allow "more" link when too many events
            events: [

            ]
        });

        calendar.render();
    }());
</script>
</html>
